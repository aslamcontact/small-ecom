server:
  port: 8050

spring:
  application:
    name: small_ecom_application

  datasource:
    username: ${mysql_user}
    password: ${mysql_password}
    url : jdbc:mysql://${mysql_ip}:3306/${db_name}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect